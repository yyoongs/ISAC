<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title>ISAC</title>
</head>

<body>
{% include 'menu.html' %}

<div class="container basic_container">
    <div class="row">
        <div class="col-lg-12">
            <h2>해결기준</h2>
            <div class="bs-callout bs-callout-solution" id="callout-helper-bg-specificity">
            	<p id="solutionD">아이작은 아래의 해결기준들을 바탕으로 여러분의 상황을 판단합니다.</p>
            </div>
        <p></p>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <label for="Upjong">업종</label>
                        <select class="form-control" id="Upjong" name="Upjong">
                            <option selected>전체</option>
                            {% for row in result %}
                                <option value="{{ row.category_name }}">{{ row.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="Trouble1">분쟁유형1</label>
                        <select class="form-control" id="Trouble1" name="Trouble1">
                            <option selected>전체</option>
                        </select>
                    </div>
                    <div style="margin-top:32px;" id="solutionBtn1" class="solutionBtn">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-11" id="InputTrouble2">
                    </div>
                    <div class="solutionBtn" id="solutionBtn2" style='margin-top:8px'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-11" id="InputTrouble3">
                    </div>
                    <div class="solutionBtn" id="solutionBtn3" style='margin-top:8px'>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-11" id="InputTrouble4">
                    </div>
                    <div class="solutionBtn" id="solutionBtn4" style='margin-top:8px'>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col" id="show_gijuns">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/changeSelectBox.js') }}"></script>
</body>
</html>
