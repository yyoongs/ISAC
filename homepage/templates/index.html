<div class="modal fade" id="counselModal" tabindex="-1" role="dialog" aria-labelledby="counselModalLabel"

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">
                <form action="{{ url_for('result') }}" method="POST">
                    <div class="form-row">
                        <div class="form-group col">
                            <lable for="inputTitle" class="col-form-label">제목</lable>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">

                                <option value="기타서비스">기타서비스</option>
                                <option value="농·수·축산용품">농·수·축산용품</option>
                                <option value="도서·음반">도서·음반</option>
                                <option value="문화·오락서비스">문화·오락서비스</option>
                                <option value="문화용품">문화용품</option>
                                <option value="법률·행정서비스">법률·행정서비스</option>
                                <option value="보건·위생서비스">보건·위생서비스</option>
                                <option value="보건·위생용품">보건·위생용품</option>
                                <option value="보험">보험</option>
                                <option value="세탁서비스">세탁서비스</option>
                                <option value="스포츠·레저·취미용품">스포츠·레저·취미용품</option>
                                <option value="식료품·기호품">식료품·기호품</option>
                                <option value="식생활기기">식생활기기</option>
                                <option value="운수·보관·관리서비스">운수·보관·관리서비스</option>
                                <option value="의료서비스">의료서비스</option>
