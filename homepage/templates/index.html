<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {#    <script src="https://kit.fontawesome.com/16d5691813.js"></script>#}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>ISAC</title>
</head>

<body>
{% include 'menu.html' %}

<section id="indexSection">
    <div>
        <div class="row">
            <div class="col-md-6 offset-md-3" id="introduction">
                킹갓제너럴아이작
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 offset-sm-3 ">
                <div class="wrap">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="상담을 시작합니다">
                        <button type="submit" class="searchButton" data-toggle="modal" data-target="#counselModal" >
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="counselModal" tabindex="-1" role="dialog" aria-labelledby="counselModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="counselModalLabel">실시간 질문하기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> </span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('result') }}" method="POST">
                    <div class="form-row">
                        <div class="form-group col">
                            <lable for="inputTitle" class="col-form-label">제목</lable>
                            <input type="text" class="form-control" id="inputTitle" name="inputTitle"
                                   placeholder="제목을 작성해주세요.">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="BigCategory">대분류</label>
                            <select class="form-control" id="SelectBigCate" name="SelectBigCate"
                                    onchange="changeBigCate(this.value)">
                                <option selected>전체</option>
                                {% for row in big_cate %}
                                <option value="{{ row.name }}">{{ row.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="MiddleCategory">중분류</label>
                            <select class="form-control" id="SelectMidCate" name="SelectMidCate">
                                <option selected>전체</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="SmallCategory">소분류</label>
                            <select class="form-control" id="SelectSmallCate" name="SelectSmallCate"
                                    onchange="changeMidCate(this.value)">
                                <option selected>전체</option>
                            </select>
                        </div>
                        {#                        <div class="form-group col-md-6">#}
                        {#                            <label for="exampleFormControlSelect2">상황</label>#}
                        {#                            <select class="form-control" id="SelectSituation" name="SelectSituation">#}
                        {#                                <option selected>----</option>#}
                        {#                                <option value="고장">고장</option>#}
                        {#                                <option value="환">환불</option>#}
                        {#                                <option value="AS">A/S</option>#}
                        {#                            </select>#}
                        {#                        </div>#}
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="inputcontent">내용</label>
                            <textarea class="form-control" rows="8" id="comment" placeholder="내용을 작성해주세요."
                                      name="inputContent"></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark">제출하기</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/changeCate.js') }}"></script>
</body>

</html>
