<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/16d5691813.js"></script>

    <title>ISAC</title>
</head>

<body>
    {% include 'menu.html' %}

    <section id="indexSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3" id="introduction">
                        킹갓제너럴아이작
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <div class="d-flex justify-content-center">
                        <div class="searchbar">
                            <input class="search_input" type="text" name="" placeholder="Search..."> 상담을 시작합니다.
                          <!--  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">실시간 질문하기</button>-->
                            <a data-toggle="modal" data-target="#exampleModal" class="search_icon"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">실시간 질문하기</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"> </span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-row">
                      <div class="form-group col">
                          <lable for ="inputTitle" class="col-form-label">제목</lable>
                          <input type="text" class="form-control" id="inputTitle" name="search", placeholder="제목을 작성해주세요.">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="exampleFormControlSelect1">대분류</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                              <option selected>대분류</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="exampleFormControlSelect2">소분류</label>
                          <select class="form-control" id="exampleFormControlSelect2">
                              <option selected>소분류</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                          </select>
                          <small id="passwordHelpInline" class="form-text text-muted">
                              대분류, 소분류를 선택해 주세요.
                          </small>
                        </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col">
                        <label for = "inputcontent">내용</label>
                        <textarea class="form-control" rows="8" id="comment" placeholder="내용을 작성해주세요."></textarea>
                      </div>
                  </div>
              </form>
          </div>

          <div class="modal-footer">
            <button type="button" onclick="location.href='/result'" class="btn btn-dark">제출하기</button>
            <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
