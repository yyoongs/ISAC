<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>ISAC 실시간 상담 조회</title>
</head>

<body>
{% include 'menu.html' %}

<div class="container basic_container">
    <h2>실시간 상담</h2>
    <div class="row">
        <div class="col-lg-8">
            {% if result %}
                {% for result in result %}
                <div id="qna_section">
                    <div id="q_section">
                        <div class="title"><b class="realTime">Q</b>{{ result.title }}</div>
                        <div class="row">
                            <div class="col-sm-4">대분류 : {{ result.big_cate }}</div>
                            <div class="col-sm-4">중분류 : {{ result.mid_cate }}</div>
                            <div class="col-sm-4">상황 : {{ result.situation }}</div>
                        </div>
                        <div class="contents">
                            {{ result.question }}
                        </div>
                    </div>
                    <hr>
                    <div id="a_section">
                        <div class="title"><b class="realTime">A</b>답변</div>
                        <div class="contents">
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="col-lg-4">
            {% include 'mobum.html' %}
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Bootstrap JS -->
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
